<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>서비스 신청서</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">홈</a></li>
                <li><a href="#">서비스 가이드</a></li>
                <li><a href="#">가격 문의</a></li>
                <li><a href="#">이벤트</a></li>
                <li><a href="#">고객센터</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="#" method="post">
            <h1>서비스 신청서</h1>
            <label for="region">지역:</label>
            <select id="region" name="region">
                <option value="seoul">서울</option>
                <option value="busan">부산</option>
                <option value="daegu">대구</option>
                <!-- 기타 지역 옵션 추가 -->
            </select>
            <label for="venue">장소:</label>
            <select id="venue" name="venue">
                <option value="wedding_hall">웨딩홀</option>
                <option value="cinema">영화관</option>
                <option value="golf_course">골프장</option>
                <!-- 기타 장소 옵션 추가 -->
            </select>
            <!-- 기타 입력 필드 추가 -->
            <button type="submit">신청</button>
            <button type="reset">초기화</button>
        </form>
    </main>
    <footer>
        <p>이용약관동의서</p>
    </footer>
</body>
</html>
