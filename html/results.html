<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>검색 결과</title>
</head>
<body>
    <h1>검색 결과</h1>
    {% if data %}
        <table border="1">
            <tr>
                <th>ID</th>
                <th>지역</th>
                <th>기관명</th>
                <th>서비스 키워드</th>
                <th>온라인 신청 여부</th>
                <th>나이</th>
                <th>성별</th>
                <th>기타</th>
            </tr>
            {% for row in data %}
            <tr>
                <td>{{ row.idS }}</td>
                <td>{{ row.regionS }}</td>
                <td>{{ row.pulnstitutionS }}</td>
                <td>{{ row.serviceKeyS }}</td>
                <td>{{ row.onlineTFS }}</td>
                <td>{{ row.ageS }}</td>
                <td>{{ row.genderS }}</td>
                <td>{{ row.otherS }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>검색 결과가 없습니다.</p>
    {% endif %}
    <a href="/">뒤로가기</a>
</body>
</html>
