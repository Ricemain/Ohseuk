<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sliverlink</title>
  <link rel="stylesheet" href="/css/oold.css">
</head>
<body>
<header class="header">
  <h1>sliverlink</h1>
</header>
<nav>
  <ul>
    <li><a href="#">복지혜택 검색</a></li>
    <li><a href="#">커뮤니티 기능</a></li>
    <li><a href="#">맞춤형 추천 받기</a></li>
    <li><a href="#">이벤트</a></li>
    <li><a href="#">고객센터 문의하기</a></li>
    <button id="loginButton">로그인</button>
  </ul>
</nav>

<div class="small">
  • 맞춤형 추천 &gt; <span>복지 혜택 추천</span>
</div>

<div class="big">
  맞춤형 복지 안내
</div> 

<div class="content-box">
  <div class="divider"></div>
  <h1>회원님을 위해 준비한 맞춤형 복지 정보를 안내 받아보세요</h1>
  <div class="text" id="qualificationInfo"></div>
  <button id="recommendButton" onclick="recommendButton();">추천 받기</button>
</div>

<script src="/script/ooold.js"></script>
</body>
</html>

<script>
  function recommendButton(){
    fetch("recommend/recommend")
    .then(response => response.json())
    .then(data => {
      const qualificationInfo = document.getElementById("qualificationInfo");
      qualificationInfo.innerHTML = "";
      data.forEach(item => {
        const li = document.createElement("li");
        li.innerHTML = item['qualification'];
        qualificationInfo.appendChild(li);
      });
    })
    .catch(error => { qualificationInfo.innerHTML = "에러가 발생했습니다."; });
  }

</script>
