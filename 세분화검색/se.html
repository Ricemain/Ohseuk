/*세분화 검색*/
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sliverlink</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>sliverlink</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">복지혜택 검색</a></li>
            <li><a href="#">커뮤니티 기능</a></li>
            <li><a href="#">맞춤형 추천 받기</a></li>
            <li><a href="#">이벤트</a></li>
            <li><a href="#">고객센터 문의하기</a></li>
            <button id="loginButton">로그인</button>
        </ul>
    </nav>
    
    <div class="small">
      • 복지혜택 검색 &gt; <span>세분화 검색</span>
  </div>

  <div class="big">
      세분화 검색
  </div>

  

  <div class="container">
    <div class="row">
      <div class="text">지역</div>
      <div class="select-wrapper ">
        <select class="dropdown1">
          <option value="">시/도</option>
          <option value="1">서울특별시</option>
          <option value="2">멀</option>
          <option value="3">라</option>
        </select>
      </div>
      <div class="select-wrapper ">
        <select class="dropdown2">
          <option value="">구/동</option>
          <option value="1">아</option>
          <option value="2">몰</option>
          <option value="3">랑</option>
        </select>
      </div>
      <div class="text institution-name">기관명</div>
      <div class="select-wrapper">
        <select class="dropdown3">
          <option value="">선택하세요</option>
          <option value="1">무슨</option>
          <option value="2">기관명</option>
          <option value="3">??</option>
        </select>
      </div>
    </div>
  
    <div class="row">
      <div class="text">키워드</div>

      <div class="select-wrapper">
        <select class="dropdown4">
          <option value="">선택하세요</option>
          <option value="1">아</option>
          <option value="2">몰</option>
          <option value="3">랑</option>
        </select>
      </div>
      <div class="text institution-name">온라인신청여부</div>
      <div class="select-wrapper">
        <select class="dropdown5">
          <option value="">선택하세요</option>
          <option value="1">예스</option>
          <option value="2">노우</option>
        </select>
      </div>
    </div>
  
    <div class="row">
      <div class="text">나이</div>
      <div class="select-wrapper">
        <select class="dropdown6">
          <option value=""></option>
          <option value="1">~20세</option>
          <option value="2">~40세</option>
          <option value="3">~60세</option>
        </select>
      </div>
      <div class="text">성별</div>
      <div class="select-wrapper">
        <select class="dropdown7">
          <option value=""></option>
          <option value="1">남성</option>
          <option value="2">여성</option>
        </select>
      </div>
      <div class="text">기타</div>
      <div class="select-wrapper">
        <select class="dropdown8">
          <option value=""></option>
          <option value="1">기타</option>
          <option value="2">통기타</option>
          <option value="3">비타민</option>
        </select>
      </div>
    </div>
    

    <br><br>

    <div class="button-container">
      <button class="search"> 검색 </button>
      <button class="reset">초기화</button>
    </div>

  </div>
  
  
  <div class="result">
    총 1건의 검색결과가 있습니다.
  </div>
  <div class="divider"></div>



<div class="small-box">
  <p class="small-text"><strong>노인 맞춤 돌봄 서비스</strong><br><br>
  일상생활 영위가 어려운 취약 노인에게 적절한 돌봄 서비스를 제공합니다<br><br></p>
  <div class="button-small">
  <button class="details">자세히</button>
  <button class="application">신청</button>
  </div>
  


</div>
<script src="script.js"></script>

</body>
</html>
