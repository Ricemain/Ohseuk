<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/css/community.css">
</head>
<body>
<header class="header">
  <h1><a href="http://localhost:3000/mainPage/mainNode" id="mainlogo">sliverlink</a></h1>
</header>
<nav>
  
  <ul>
    <li><a href="http://localhost:3000/refinesearch/se">복지혜택 검색</a></li>
    <li><a href="http://localhost:3000/community/community">커뮤니티 기능</a></li>
    <li><a href="http://localhost:3000/recommend/recommendPage">맞춤형 추천 받기</a></li>

<div class="big">
  커뮤니티
</div> 

<div class="tabs">
  <button class="tab-button active" onclick="showTab('myMeetings')">내 모임</button>
  <button class="tab-button" onclick="showTab('meetings')">이벤트/모임</button>
</div>
  


<div class="content">
  <div id="myMeetings" class="tab-content active">

    <div class="buttons">
        <button class="create-button" onclick="goToAnotherPage();"><span class="button-text">만들기</span></button>

      <button class="my-meetings-button" onclick="goToInPage();"><span class="button2-text">내 모임</span></button>
    </div>

    <div class="container">

<div class="popular-posts">
      <h2>인기 모임</h2> <hr>

    </div>
  </div>

</div>

  <div id="meetings" class="tab-content">

  </div>
</div>

<script src="/script/community.js"></script>
</body>
</html>

<script>
  var id = document.getElementById("loginButton");
  if(window.sessionStorage.getItem("user") != null){
    id.innerHTML = "로그아웃";
    id.addEventListener('click', function() {
      window.sessionStorage.removeItem("user");
      location.href = "http://localhost:3000/mainPage/mainNode";
    });
  }
  else{
    id.innerHTML = "로그인";
    id.addEventListener('click', function() {
      location.href = "http://localhost:3000/login/login";
    });
  }

</script>
