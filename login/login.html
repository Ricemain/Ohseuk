<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sliverlink</title>
</head>
<body>
    <div class="login">
        <h1>로그인</h1>
        
        <input type="text" name="id" placeholder="아이디" required id="id">
        <input type="password" name="password" placeholder="비밀번호" required id="pw">
        <button onclick="login();">로그인</button>
        
    </div>
    

    <ul id="result-list">하이</ul>
</body>
</html>
<script>    
    function login(){
        var id = document.getElementById('id').value;
        // var pw = document.getElementById('pw').value;   
        
        
        const resultList = document.getElementById("result-list");
        resultList.innerHTML = "";
        
        
        fetch("login/user?id=" + id)
        .then(response => response.json())
        .then(data => {
            resultList.innerHTML = "";
            data.forEach(item => {
                const li = document.createElement("li");
                li.innerHTML = element['userGender'];
                resultList.append(li);
            });
        })
        .catch(error => {
            resultList.innerHTML = "에러가 발생했습니다.";
        });
        
    }



</script>
